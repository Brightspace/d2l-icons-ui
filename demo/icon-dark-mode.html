<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-icon demo</title>
		<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script type="module" src="../../d2l-typography/d2l-typography.js"></script>
		<script type="module" src="../d2l-icons.js"></script>
		<style>
			html {
				font-size: 20px;
			}
			d2l-icon {
				margin-right: 14px;
			}
			@media (prefers-color-scheme: dark) {
				html {
					background-color: #18191a;
				}
			}
		</style>
	</head>
	<body unresolved class="d2l-typography">

		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography">/* empty */</style>
		</custom-style>

		<custom-style>
			<style is="custom-style">
				.color-override d2l-icon {
					color: var(--d2l-color-celestine-minus-1);
				}
				.size-override d2l-icon {
					--d2l-icon-height: 50px;
					--d2l-icon-width: 50px;
				}
			</style>
		</custom-style>

		<div>

			<h3>Tiers (1,2,3)</h3>
			<d2l-icon icon="d2l-tier1:gear"></d2l-icon>
			<d2l-icon icon="d2l-tier2:gear"></d2l-icon>
			<d2l-icon icon="d2l-tier3:gear"></d2l-icon>

			<h3>Color Override</h3>
			<div class="color-override">
				<d2l-icon icon="d2l-tier1:gear"></d2l-icon>
				<d2l-icon icon="d2l-tier2:gear"></d2l-icon>
				<d2l-icon icon="d2l-tier3:gear"></d2l-icon>
			</div>

			<h3>Size Override</h3>
			<div class="size-override">
				<d2l-icon icon="d2l-tier1:gear"></d2l-icon>
				<d2l-icon icon="d2l-tier2:gear"></d2l-icon>
				<d2l-icon icon="d2l-tier3:gear"></d2l-icon>
			</div>

			<h3>RTL Icon (will flip when RTL)</h3>
			<d2l-icon icon="d2l-tier1:share"></d2l-icon>
			<d2l-icon icon="d2l-tier2:share"></d2l-icon>

		</div>

	</body>
</html>
