<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<title>d2l-icon demo</title>
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '/node_modules/@brightspace-ui/core/components/demo/demo-page.js';
			import '../d2l-icons.js';
			import './icon-color-override.js';
			import './icon-size-override.js';
		</script>
	</head>
	<body unresolved>
		<d2l-demo-page page-title="d2l-icons (imported from core)">

			<h2>Tiers (1,2,3)</h2>
			<d2l-demo-snippet>
				<d2l-icon icon="d2l-tier1:gear"></d2l-icon>
				<d2l-icon icon="d2l-tier2:gear"></d2l-icon>
				<d2l-icon icon="d2l-tier3:gear"></d2l-icon>
			</d2l-demo-snippet>

			<h2>Color Override</h2>
			<d2l-demo-snippet>
				<d2l-icon-demo-color-override>
					<d2l-icon icon="d2l-tier1:gear"></d2l-icon>
					<d2l-icon icon="d2l-tier2:gear"></d2l-icon>
					<d2l-icon icon="d2l-tier3:gear"></d2l-icon>
				</d2l-icon-demo-color-override>
			</d2l-demo-snippet>

			<h2>Size Override</h2>
			<d2l-demo-snippet>
				<d2l-icon-demo-size-override>
					<d2l-icon icon="d2l-tier1:gear"></d2l-icon>
					<d2l-icon icon="d2l-tier2:gear"></d2l-icon>
					<d2l-icon icon="d2l-tier3:gear"></d2l-icon>
				</d2l-icon-demo-size-override>
			</d2l-demo-snippet>

			<h2>RTL Icon (will flip when RTL)</h2>
			<d2l-demo-snippet>
				<d2l-icon icon="d2l-tier1:share"></d2l-icon>
				<d2l-icon icon="d2l-tier2:share"></d2l-icon>
			</demo-snippet>

		</d2l-demo-page>
	</body>
</html>
